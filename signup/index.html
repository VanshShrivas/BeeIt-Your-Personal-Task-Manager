<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee It.-SignUp Page</title>
    <link rel="icon" href="/assets/bee1.png">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="head1"><img class="logo" draggable="false" src="/assets/bee1.png"><p class="heading">Bee It.</p></div>
    <main>
        <div class="login_box">
            <div class="head2">SignUp</div>
            <p class="form_text">Fullname</p>
            <input type="text" class="name_area" placeholder="e.g. Smith Jones">
            <p class="form_text">Email Address</p>
            <input type="email" class="mail" required placeholder="e.g. name@domain.come">
            <p class="form_text">Password</p>
            <input type="password" class="password" required placeholder="Enter a strong password">
            <p class="form_text">Confirm Password</p>
            <input type="password" class="c_password" required placeholder="Re-enter Password">
            <button class="submit">SignUp</button><br>
            <!-- <h4>OR</h4>
            <div class="log_g">Login with Google<img class="google" draggable="false" src="../assets/search.png" alt=""></div> -->
        </div>
    </main>
<script type="module" src="script.js"></script>
</body>
</html>
